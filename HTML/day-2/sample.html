<h1 style="text-align: center;font-size: xx-large; ">Forms in Html</h1>

<article style="text-align: center;" >

    <form id="Email & Password">
        <p ><b>Email & Password</b></p>
        <input type="email" id="email" placeholder="Username" required autofocus> <br><br>
        <input type="password" id="password" placeholder="Password" required minlength="8"> <br><br>
        <input type="submit" name="Login"> <br> <br>
        <hr>
    </form>
    
    <form id="Bio">
        <p ><b>Text||Date|Tel||time</b></p>
        <label for="name" ><b>Text</b></label>
        <input type="text" id="name" placeholder="Name"> <br><br>
        <label for="dob" ><b>DATE</b></label>
        <input type="date" id="dob" ><br><br>
        <label for="Number" ><b>Tel</b></label>
        <input type="tel" id="Number" placeholder="Enter your no." > <br><br>
        <label for="Time" ><b>time</b></label>
        <input type="time" id="time" placeholder="Enter your no." > <br><br>
        
        <hr>
    
    </form>
