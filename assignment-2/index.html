<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,400;9..144,500;9..144,600&display=swap"
    rel="stylesheet">
  
</head>
<body>
  <section>
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="">
      <div class="sec">
        <p id="perf">PERFUME</p>
        <h2 class="title">Gabrielle <br> Essence Eau <br> De Parfum</h2>
        <p id="text">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.</p>
        <p id="price">$149.99 <span><strike>$169.99</strike></span></p>
<!-- class="btn"><img class="mag" src="/images/shopping-cart.png" alt=""> -->
      <div>
        <input class="btn" type="button" value="Add to Cart">
      </div>
      </div>
    </div>
      
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>
  

  
</body>
</html>
